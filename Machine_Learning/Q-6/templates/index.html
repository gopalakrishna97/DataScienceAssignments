<html>
<head>
    <title>Loan Eligibility Prediction</title>
</head>
<body>
    <h1>Loan Eligibility Prediction</h1>
    <form action="/predict" method="POST">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select><br><br>

        <label for="married">Married:</label>
        <select id="married" name="married" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="dependents">Dependents:</label>
        <select id="dependents" name="dependents" required>
            <option value="0" >0</option>
            <option value="1" >1</option>
            <option value="2" >2</option>
            <option value="3" >3+</option>
        </select><br><br>


        <label for="education">Education:</label>
        <select id="education" name="education" required>
            <option value="1">Graduate</option>
            <option value="0">Not Graduate</option>
        </select><br><br>

        <label for="self_employed">Self Employed:</label>
        <select id="self_employed" name="self_employed" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="applicant_income">Applicant Income:</label>
        <input type="number" id="applicant_income" name="applicant_income" required><br><br>

        <label for="coapplicant_income">Coapplicant Income:</label>
        <input type="number" id="coapplicant_income" name="coapplicant_income" required><br><br>

        <label for="loan_amount">Loan Amount:</label>
        <input type="number" id="loan_amount" name="loan_amount" required><br><br>

        <label for="loan_amount_term">Loan Amount Term:</label>
        <input type="number" id="loan_amount_term" name="loan_amount_term" required><br><br>

        <label for="credit_history">Credit History:</label>
        <select id="credit_history" name="credit_history" required>
            <option value="1">1</option>
            <option value="0">0</option>
        </select><br><br>

        <label for="property_area">Property Area:</label>
        <select id="property_area" name="property_area" required>
            <option value="2">Urban</option>
            <option value="0">Rural</option>
            <option value="1">Semiurban</option>
        </select><br><br>

        <input type="submit" value="Predict">
    </form>


        <h3>Prediction: {{ prediction }}</h3>
        <!-- <h3>Accuracy: {{ accuracy }}</h3> -->


</body>
</html>
